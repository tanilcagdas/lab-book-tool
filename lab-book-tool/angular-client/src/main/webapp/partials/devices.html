
<body class="dt-example dt-example-bootstrap">
	<section>
		<div ng-app="webApp" ng-controller="devicesCtrl"
			class="container">

			<table id="devices" class="table table-striped table-bordered"
				cellspacing="0" width="100%">

				<thead>
					<tr>
						<th>Name</th>
						<th>Status</th>
						<th>ip</th>
						<th>Version</th>
						<th>Product</th>
					</tr>
				</thead>

				<tr ng-repeat="x in devices">
					<td>{{ x.name }}</td>
					<td>{{ x.status }}</td>
					<td>{{ x.ip }}</td>
					<td>{{ x.version }}</td>
					<td>{{ x.product }}</td>
					<td>
						<div ng-if="x.status != 'available'">
						<button ng-click="release()">RELEASE</button>
					</div>
					<div ng-if="x.status == 'available'">
							<button ng-click="reserve()">RESERVE</button>
					</div>
						</td>
				</tr>

			</table>

		</div>
	</section>
</body>

<script src="js/main.js"></script>
